<div class="container-fluid px-0 mt-3">
    <!-- error messages -->
    <cui-message-container
        data-messages="$ctrl.messages"
    ></cui-message-container>

    <h2 data-translate="pci_database_logs_title"></h2>

    <p data-translate="pci_databases_logs_description"></p>
    <oui-field
        label="{{:: 'pci_databases_logs_autorefresh' | translate }}"
        class="flex-right"
    >
        <oui-switch
            model="$ctrl.pollLogs"
            name="oui-switch"
            on-change="$ctrl.changePoll(modelValue)"
        >
        </oui-switch>
    </oui-field>

    <tail-logs>
        <p
            ng-repeat="line in $ctrl.logs track by $index"
            ng-class="$ctrl.findMessageLevel(line.message)"
        >
            {{$ctrl.formatTimestamp(line.timestamp)}} {{line.hostname}}
            {{line.message}}
        </p>
    </tail-logs>
</div>
