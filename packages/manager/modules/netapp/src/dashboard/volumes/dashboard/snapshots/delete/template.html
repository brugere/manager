<form
    id="deleteSnapshot"
    name="deleteSnapshot"
    data-ng-submit="deleteSnapshot.$valid && $ctrl.deleteSnapshot()"
    novalidate
>
    <oui-modal
        data-heading="{{ ::'netapp_volumes_snapshots_delete_title' | translate }}"
        data-primary-label="{{ ::'netapp_volumes_snapshots_delete_confirm' | translate }}"
        data-secondary-label="{{ ::'netapp_volumes_snapshots_delete_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.isDeleting"
        type="warning"
    >
        <p data-translate="netapp_volumes_snapshots_delete_description"></p>
        <dl>
            <dt
                data-translate="netapp_volumes_snapshots_delete_property_id"
            ></dt>
            <dd data-ng-bind="$ctrl.snapshot.id"></dd>
            <dt
                data-translate="netapp_volumes_snapshots_delete_property_name"
                data-ng-if="$ctrl.snapshot.name"
            ></dt>
            <dd data-ng-bind="$ctrl.snapshot.name"></dd>
            <dt
                data-translate="netapp_volumes_snapshots_delete_property_description"
                data-ng-if="$ctrl.snapshot.description"
            ></dt>
            <dd data-ng-bind="$ctrl.snapshot.description"></dd>
        </dl>
    </oui-modal>
</form>
